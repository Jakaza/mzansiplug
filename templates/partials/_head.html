<head>
  {% load static %}

  

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="{% static 'manifest.webmanifest' %}">

  <meta name="author" content="MzansiPlug Team" />

  {% if job %}
  <meta property="og:title" content="{{ job.title }}" />
  <meta
    property="og:description"
    content="{{ job.description|truncatechars:100 }}"
  />
  <meta property="og:url" content="{{ job_url }}" />
  <meta property="og:type" content="website" />
  <meta name="keywords" content="{{ keywords|default:'South African jobs, jobs in South Africa, South Africa careers, salary insights South Africa, job listings SA, Mzansi jobs, career advice South Africa' }}">
  <meta name="description" content="{{ description|default:'Discover the latest jobs and career opportunities in South Africa with MzansiPlug. Explore salary insights, job listings, and career advice tailored for South Africans.' }}">
  {% if job.company.logo %}
  <meta property="og:image" content="{{ job.company.logo.url }}" />
  {% endif %} {% endif %}

  <title>{{ title }}</title>

   <!-- Open Graph / Facebook -->
   <meta property="og:type" content="website" />
   <meta property="og:url" content="https://www.mzansiplug.co.za/" />
   <meta property="og:title" content="MzansiPlug | South African Jobs, Careers & Salary Insights" />
   <meta property="og:description" content="Discover the latest jobs and career opportunities in South Africa with MzansiPlug. Explore salary insights, job listings, and career advice tailored for South Africans." />
   <meta property="og:image" content="https://www.mzansiplug.co.za/static/images/preview-image.jpg" />
 
   <!-- Twitter -->
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="twitter:url" content="https://www.mzansiplug.co.za/" />
   <meta name="twitter:title" content="MzansiPlug | South African Jobs, Careers & Salary Insights" />
   <meta name="twitter:description" content="Discover the latest jobs and career opportunities in South Africa with MzansiPlug. Explore salary insights, job listings, and career advice tailored for South Africans." />
   <meta name="twitter:image" content="https://www.mzansiplug.co.za/static/images/preview-image.jpg" />
 

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet"
  />

  <link href="{% static 'css/bootstrap.min_v0.1.css' %}" rel="stylesheet" />

  <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />

  <link
    href="{% static 'css/templatemo-topic-listing_v0.1.css' %}"
    rel="stylesheet"
  />

<!-- Classic Favicons -->
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/favicon-48x48.png' %}">
<link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/favicon-64x64.png' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon-96x96.png' %}">

<!-- SVG Favicon -->
<link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon-180x180.png' %}">

<!-- Android Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}">

<!-- Microsoft Tile -->
<meta name="msapplication-TileImage" content="{% static 'images/mstile-150x150.png' %}">
<meta name="msapplication-TileColor" content="#ffffff">

<!-- Web App Title (for iOS home screen name) -->
<meta name="apple-mobile-web-app-title" content="MzansiPlug">
<meta name="application-name" content="MzansiPlug">

<!-- Web Manifest (optional) -->
<!-- If you later create a PWA -->
<!-- <link rel="manifest" href="{% static 'site.webmanifest' %}"> -->

<!-- Google Structured Data (Logo Rich Result) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://www.mzansiplug.co.za",
  "logo": "https://www.mzansiplug.co.za/static/images/logo-512x512.png"
}
</script>


  
</head>
