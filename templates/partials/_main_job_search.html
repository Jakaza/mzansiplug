<section class="explore-section section-padding" id="section_2">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="mb-4">Browse Job Opportunities</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <ul class="nav nav-pills justify-content-center mb-4" id="categoryNav">
        {% for category in categories %}
        <li class="nav-item mx-1">
          <a
            class="nav-link {% if selected_category and selected_category.id == category.id %}active{% endif %}"
            href="/jobs/?role={{ category.name }}"
          >
            {{ category.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% if jobs %} {% for job in jobs %}

      <br />

      {% include "partials/_job_card.html" with job=job %}

      <br />

      {% endfor %} {% else %}
      <div class="col-12 text-center">
        <p class="text-muted">No jobs available for the selected category.</p>
      </div>
      {% endif %}
    </div>
  </div>
</section>
